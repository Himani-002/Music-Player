<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player - Sign Up / Login</title>
    <!-- Add EmailJS Script -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 30px;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .navbar .logo {
            font-size: 1.8em;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar .logo i {
            margin-right: 10px;
            font-size: 2em;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline-block;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #cd7ace; 
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 10px rgba(78, 84, 200, 0.3);
        }
        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4e54c8;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #8f94fb;
        }
        .alt-action {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .alt-action a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
        }
        .alt-action a:hover {
            text-decoration: underline;
        }
        .music-logo {
            font-size: 2.5rem;
            font-weight: 500;
            color: #4e54c8;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-music"></i> Music Player
        </div>
        <ul>
            <li><a href="hmp.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="premium.html"><i class="fas fa-crown"></i> Premium</a></li>
            <li><a href="eg.html"><i class="fas fa-headphones"></i> Songs</a></li>
            <li><a href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
            <li><a href="download.html"><i class="fas fa-download"></i> Download</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
        <body>
            <div class="container">
                <div class="music-logo">
                    ðŸŽ¶ Music Player
                </div>
        
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                </form>
        
                <div class="alt-action">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </div>
        
            <script type="text/javascript">
                // Initialize EmailJS with your user ID (updated SDK usage)
                emailjs.init("lnw7Wx_pJLejJrZma");  // Replace with your actual User ID from EmailJS
        
                // Handle login form submission
                document.getElementById('loginForm').addEventListener('submit', function(event) {
                    event.preventDefault();  // Prevent form submission (we'll handle it manually)
        
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
        
                    console.log('Email:', email);  // Debugging: print the email entered
                    console.log('Password:', password);  // Debugging: print the password entered
        
                    // Check if the email and password match the hardcoded credentials
                    if (email === "himanibatish99@gmail.com" && password === "Punjab@12345") {
                        // Send email notification to your Gmail address
                        sendEmailNotification(email);
                    } else {
                        alert("Invalid email or password. Please try again.");
                    }
                });
        
                // Function to send email via EmailJS
                function sendEmailNotification(userEmail) {
                    const templateParams = {
                        to_email: "himanibatish99@gmail.com",  // Your Gmail address to send the notification
                        subject: "Welcome to Music Player",
                        message: You have successfully logged in to Music Player. Enjoy your music! The user ${userEmail} has logged in.
                    };
        
                    // Use the updated EmailJS API to send the email
                    emailjs.send("service_hp99jim", "template_8zwfjem", templateParams)
                        .then(function(response) {
                            console.log("Email sent successfully:", response);
                            window.location.href = "eg.html";  // Redirect to the music player page after successful login
                        }, function(error) {
                            console.error("Error sending email:", error);
                            alert("There was an issue sending the email. Please try again later.");
                            console.error("EmailJS error:", error);
                        });
                }
            </script>
        </body>
        </html>
