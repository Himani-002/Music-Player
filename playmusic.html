<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .navbar button:hover {
            background-color: #777;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #222;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .sidebar h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: #444;
        }

        .nav-item.active {
            background-color: #555;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 20px;
            min-height: calc(100vh - 60px);
            box-sizing: border-box;
        }

        .playlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .playlist-category {
            background-color: #333;
            color: white;
            border-radius: 5px;
            margin: 10px;
            width: 250px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .playlist-category:hover {
            transform: scale(1.05);
        }

        .playlist-category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .playlist-category h3 {
            padding: 10px;
            text-align: center;
            margin: 0;
        }

        .song-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }

        .song {
            width: 100%;
            margin-bottom: 10px;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
        }

        .song img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .song-info {
            flex: 1;
        }

        .song-info h4 {
            margin: 0;
            font-size: 16px;
        }

        .song-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }

        .audio-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: calc(100% - 260px);
            margin-left: 260px;
            box-sizing: border-box;
        }

        .control-buttons button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 0 10px;
        }

        .control-buttons button:hover {
            color: #f1f1f1;
        }

        .now-playing {
            flex: 1;
            margin-left: 20px;
        }

        .volume-control {
            display: flex;
            align-items: center;
        }

        .volume-control input {
            width: 100px;
            margin-left: 10px;
        }

        footer {
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: white;
            margin-left: 260px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Category visibility */
        .category {
            display: none;
        }

        .category.active {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 220px;
            }

            .audio-controls {
                width: calc(100% - 220px);
                margin-left: 220px;
            }

            .playlist-category {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-music"></i> Music Player
        </div>
        <div id="loginButton">
            <button onclick="toggleLogin()">Login</button>
        </div>
        <div id="logoutButton" style="display: none;">
            <button onclick="toggleLogin()">Logout</button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>My Music</h1>
        <div class="nav-item" id="homeButton">Home</div>
        <div class="nav-item" id="libraryButton">Your Library</div>
        <div class="nav-item" id="searchButton">Search</div>
        <div class="nav-item" id="myPlaylistButton">My Playlist</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Home Content -->
        <div class="category" id="homeContent">
            <h2>All Songs</h2>
            <div class="playlist-container" id="playlistContainer">
                <!-- Playlist categories will be dynamically inserted here -->
            </div>
        </div>

        <!-- Your Library Content -->
        <div class="category" id="libraryContent">
            <h3>Your Library is Empty</h3>
        </div>

        <!-- Search Content -->
        <div class="category" id="searchContent">
            <h3>Search for Songs</h3>
        </div>

        <!-- My Playlist Content -->
        <div class="category" id="playlistContent">
            <h3>Your Playlist</h3>
        </div>

        <!-- Audio Controls -->
        <div class="audio-controls">
            <div class="control-buttons">
                <button id="prevButton"><i class="fas fa-backward"></i></button>
                <button id="playPauseButton"><i class="fas fa-play"></i></button>
                <button id="nextButton"><i class="fas fa-forward"></i></button>
            </div>
            <div class="now-playing" id="nowPlaying">No song playing</div>
            <div class="volume-control">
                <label for="volume">Volume</label>
                <input type="range" value="50" id="volume" min="0" max="100">
            </div>
        </div>

        <footer>
            <a href="premium page.html"><i class="fas fa-crown"></i> Premium</a>
            <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
        </footer>
    </div>

                { title: "suit", artist: "Karan Aujla", cover: "https://i1.sndcdn.com/artworks-y2sAY5Jko7NVHERC-k3nvFw-t500x500.jpg", audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
                { title: "Chitta Kurta", artist: "Karan Aujla", cover: "https://www.hire4event.com/apppanel/assets/artistimage/1648567073Karan-Aujla-Photo-2021-4.jpg", audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },

                { title: "Intro", artist: "Karan Aujla", cover: "https://www.hire4event.com/apppanel/assets/artistimage/1648567073Karan-Aujla-Photo-2021-4.jpg", audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
                { title: "Lafaafa", artist: "Karan Aujla", cover: "https://www.hire4event.com/apppanel/assets/artistimage/1648567073Karan-Aujla-Photo-2021-4.jpg", audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" },
                { title: "Jatt Da Muqabla", artist: "Karan Aujla", cover: "https://www.hire4event.com/apppanel/assets/artistimage/1648567073Karan-Aujla-Photo-2021-4.jpg", audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" },
                { title: "Keh Len De", artist: "Karan Aujla", cover: "https://www.hire4event.com/apppanel/assets/artistimage/1648567073Karan-Aujla-Photo-2021-4.jpg", audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" },
                { title: "Haan Haige Aa", artist: "Karan Aujla", cover: "https://www.hire4event.com/apppanel/assets/artistimage/1648567073Karan-Aujla-Photo-2021-4.jpg", audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" },
                { title: "G.O.A.T", artist: "Karan Aujla", cover: "https://encrypted-tbn0.gstatic.com/images?q=G.O.A.T", audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" },
                { title: "Dilli Waali Baatcheet", artist: "Karan Aujla", cover: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Karan_Aujla_in_studio.jpg/800px-Karan_Aujla_in_studio.jpg", audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" }
            ]
        };

        // Audio player state
        let audioElement = new Audio();
        let currentPlaylist = [];
        let currentSongIndex = -1;
        let isPlaying = false;

        // Category images
        const categoryImages = {
            hollywood: "https://www.godfreyhotelhollywood.com/uploads/9/8/6/9/98696408/hollywood-streetscape-homepage-hero_1_orig.jpg",
            bollywood: "https://t3.ftcdn.net/jpg/02/51/11/56/360_F_251115658_qdOPyuraxekcHlooDi4yCPsW9NlPU2GB.jpg",
            comedy: "https://rukminim2.flixcart.com/image/850/1000/kb9ou4w0/poster/a/c/v/large-funny-comedy-poster-with-frame-f-77-frame-funny-po-077-original-imafsnqg6g7qgyja.jpeg?q=20&crop=false",
            diljitdosanjh: "https://www.kalkifashion.com/blogs/wp-content/uploads/2023/01/Birthday-Boy-Diljit-Dosanjh-Nail-The-Mundas-Ethnic-Look.jpg",
            romantic: "https://static.vecteezy.com/system/resources/thumbnails/036/177/205/small_2x/ai-generated-romantic-exchange-of-flowers-in-a-silver-lit-forest-valentine-dating-and-love-proposal-image-photo.jpeg",
            pollywood: "https://encrypted-tbn0.gstatic.com/images?q=Pollywood",
            jordansandhu: "https://encrypted-tbn0.gstatic.com/images?q=Jordan Sandhu",
            sidhumoosewala: "https://assets.gqindia.com/photos/629f36ba188b21927098f765/master/pass/Sindhu%20Moose%20Wala.jpeg",
            nirmatKhaira: "https://encrypted-tbn0.gstatic.com/images?q=Nirmat Khaira",
            babbumaan: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgXPFLrGKa1EKtY97kN868bnf6bajCOwPxOgR_MpvN1rtaYX02xWN1H3oKDB4QWp82ndUmeHqzxo-hORzl3AJdEdvuHfMTGpsX35d1cavpEvgJaNkC-KJ0NvkT-y2YjeTbqzsU9EJ9YO_I/w1200-h630-p-k-no-nu/babbu-maan.png",
            amrindergill: "https://encrypted-tbn0.gstatic.com/images?q=Amrinder Gill",
            sabba: "https://i.ytimg.com/vi/JZ_tYDZRUIU/hq720.jpg?sqp=-oaymwE7CK4FEIIDSFryq4qpAy0IARUAAAAAGAElAADIQj0AgKJD8AEB-AH-CYAC0AWKAgwIABABGHIgVCg2MA8=&rs=AOn4CLCIkvr-yYh0lEmQZSVjK35FlSbqKw",
            kaurb: "https://encrypted-tbn0.gstatic.com/images?q=Kaur B",
            sunandasharma: "https://static.toiimg.com/thumb/imgsize-23456,msid-65308631,width-600,resizemode-4/65308631.jpg",
            aden: "https://i.ytimg.com/vi/lly6El7iMKs/sddefault.jpg",
            karanAujla: "https://encrypted-tbn0.gstatic.com/images?q=Karan Aujla"
        };

        // Function to generate songs for a category
        function generateSongs(category, songsArray) {
            const container = document.getElementById('playlistContainer');
            const categoryDiv = document.createElement('div');
            categoryDiv.classList.add('playlist-category');
            categoryDiv.innerHTML = `
                <img src="${categoryImages[category]}" alt="${category}">
                <h3>${category.charAt(0).toUpperCase() + category.slice(1)}</h3>
                <div class="song-list" id="${category}Songs"></div>
            `;
            container.appendChild(categoryDiv);

            const songListDiv = categoryDiv.querySelector(`#${category}Songs`);
            songsArray.forEach((song, index) => {
                const songDiv = document.createElement('div');
                songDiv.classList.add('song');
                songDiv.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="song-info">
                        <h4>${song.title}</h4>
                        <p>${song.artist}</p>
                    </div>
                `;
                songDiv.addEventListener('click', () => {
                    currentPlaylist = [...songsArray];
                    currentSongIndex = index;
                    playSong(song.audio, song.title, song.artist);
                });
                songListDiv.appendChild(songDiv);
            });
        }

        // Function to play a song
        function playSong(audioUrl, title, artist) {
            audioElement.src = audioUrl;
            audioElement.play().then(() => {
                isPlaying = true;
                document.getElementById('playPauseButton').innerHTML = '<i class="fas fa-pause"></i>';
                document.getElementById('nowPlaying').textContent = `${title} - ${artist}`;
            }).catch(err => console.error('Playback error:', err));
        }

        // Play/Pause button functionality
        document.getElementById('playPauseButton').addEventListener('click', () => {
            if (isPlaying) {
                audioElement.pause();
                isPlaying = false;
                document.getElementById('playPauseButton').innerHTML = '<i class="fas fa-play"></i>';
            } else if (audioElement.src) {
                audioElement.play();
                isPlaying = true;
                document.getElementById('playPauseButton').innerHTML = '<i class="fas fa-pause"></i>';
            }
        });

        // Previous song
        document.getElementById('prevButton').addEventListener('click', () => {
            if (currentPlaylist.length && currentSongIndex > 0) {
                currentSongIndex--;
                const song = currentPlaylist[currentSongIndex];
                playSong(song.audio, song.title, song.artist);
            }
        });

        // Next song
        document.getElementById('nextButton').addEventListener('click', () => {
            if (currentPlaylist.length && currentSongIndex < currentPlaylist.length - 1) {
                currentSongIndex++;
                const song = currentPlaylist[currentSongIndex];
                playSong(song.audio, song.title, song.artist);
            }
        });

        // Volume control
        document.getElementById('volume').addEventListener('input', (event) => {
            audioElement.volume = event.target.value / 100;
        });

        // Navigation buttons functionality
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                showCategory(item.id.replace('Button', 'Content'));
            });
        });

        // Show the appropriate category and hide others
        function showCategory(categoryId) {
            const categories = document.querySelectorAll('.category');
            categories.forEach(category => category.classList.remove('active'));
            document.getElementById(categoryId).classList.add('active');
        }

        // Login/Logout toggle
        function toggleLogin() {
            const loginButton = document.getElementById('loginButton');
            const logoutButton = document.getElementById('logoutButton');
            if (loginButton.style.display === 'none') {
                loginButton.style.display = 'block';
                logoutButton.style.display = 'none';
            } else {
                loginButton.style.display = 'none';
                logoutButton.style.display = 'block';
            }
        }

        // Initialize the app
        showCategory('homeContent');
        document.getElementById('homeButton').classList.add('active');
        Object.keys(songs).forEach(category => {
            generateSongs(category, songs[category]);
        });

        // Auto-play next song when current song ends
        audioElement.addEventListener('ended', () => {
            if (currentPlaylist.length && currentSongIndex < currentPlaylist.length - 1) {
                currentSongIndex++;
                const song = currentPlaylist[currentSongIndex];
                playSong(song.audio, song.title, song.artist);
            } else {
                isPlaying = false;
                document.getElementById('playPauseButton').innerHTML = '<i class="fas fa-play"></i>';
            }
        });
    </script>
</body>
</html>
