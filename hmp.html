        body::before {

            top: 0;
            left: 0;

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 30px;
            border-radius: 5px;

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .navbar .logo {
            font-size: 1.8em;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar .logo i {
            margin-right: 10px;
            font-size: 2em;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline-block;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #cd7ace; 
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 0 auto; 
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 4em;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            background: linear-gradient(90deg, rgba(255, 0, 150, 1), rgba(0, 204, 255, 1)); 
            -webkit-background-clip: text;
            color: transparent;
        }

        h4 {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #83356b;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.3em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ee9ef1;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            margin-top: 40px;
            grid-template-rows: 1fr 1fr; 
        }

        .image-container {
            position: relative;
            text-align: center;
            background: #333; 
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-container img {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.05); 
        }

        .image-container p {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .image-gallery {
                grid-template-columns: 1fr 1fr; 
            }

            .image-container img {
                height: 200px; 
            }

            a {
                font-size: 1.1em;
                padding: 10px 20px;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
