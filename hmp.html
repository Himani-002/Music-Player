<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER - YOUR MUSIC IS READY TO LISTEN !</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome Icons -->
    <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg: #fff;
      --highlight: #ff3e6c;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark-theme {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --highlight: #ff3e6c;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      position: relative;
      text-align: center;
    }

    .theme-toggle {
      position: absolute;
      top: 0;
      right: 0;
      padding: 8px 15px;
      background: var(--highlight);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      margin: 10px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: var(--highlight);
    }

    header h4 {
      font-weight: normal;
      color: var(--text-color);
      margin-bottom: 30px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-btn {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--highlight);
      padding: 6px 15px;
      border-radius: 20px;
      margin: 0 5px;
      cursor: pointer;
    }

    .filter-btn.active {
      background-color: var(--highlight);
      color: white;
    }

    #searchInput {
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 60%;
      max-width: 300px;
      margin-top: 10px;
    }

    .play-button-wrapper {
      text-align: center;
      margin: 30px 0;
    }

    .play-button {
      display: inline-block;
      padding: 10px 25px;
      text-decoration: none;
      background-color: var(--highlight);
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #e6325a;
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 1.5rem;
      border-left: 5px solid var(--highlight);
      padding-left: 10px;
    }

    .scroll-bar {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
      flex-wrap: nowrap;
    }

    .scroll-bar::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 auto;
      width: 160px;
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow);
      transition: transform 0.2s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card p {
      margin: 10px;
      font-size: 0.95rem;
      font-weight: 500;
      text-align: center;
    }

    .card button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .card button:first-of-type {
      background: var(--highlight);
      color: white;
    }

    .card button:last-of-type {
      background: #ddd;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: var(--card-bg);
      color: var(--text-color);
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      font-size: 0.95rem;
    }

    footer a {
      color: var(--text-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .audio-player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 2px solid var(--highlight);
      padding: 10px 20px;
      display: none;
      justify-content: space-between;
      align-items: center;
      color: var(--text-color);
      z-index: 1000;
    }

    .audio-player button {
      background: var(--highlight);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

   <div class="container">
    <header>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
      <h1>TOP SONGS</h1>
      <h4>Play up your music right where you left off...</h4>
    </header>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search songs or podcasts..." onkeyup="filterCards()" />
      <br />
      <button class="filter-btn active" onclick="filterCategory('all')">All</button>
      <button class="filter-btn" onclick="filterCategory('music')">Music</button>
      <button class="filter-btn" onclick="filterCategory('podcast')">Podcasts</button>
    </div>

    <div class="play-button-wrapper">
      <a href="eg.html" class="play-button">Play Music</a>
    </div>

    <h2 class="section-title">Explore</h2>
    <div class="scroll-bar" id="cardContainer">
      <div class="card" data-category="music">
        <img src="https://i.scdn.co/image/ab67706f0000000252feef11af8c9d412769ec5a" alt="Taylor Swift" />
        <p>Taylor Swift</p>
        <button onclick="playPreview('Taylor Swift', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3')">▶️ Play</button>
        <button onclick="addToPlaylist('Taylor Swift')">➕ Playlist</button>
      </div>
      <div class="card" data-category="music">
        <img src="https://i.ytimg.com/vi/VwomfkFDvH4/sddefault.jpg" alt="Shape of You" />
        <p>Shape of You</p>
        <button onclick="playPreview('Shape of You', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3')">▶️ Play</button>
        <button onclick="addToPlaylist('Shape of You')">➕ Playlist</button>
      </div>
      <div class="card" data-category="podcast">
        <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/abstract-1238247_1280.jpg" alt="Podcast" />
        <p>The Chill Cast</p>
        <button onclick="playPreview('The Chill Cast', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3')">▶️ Play</button>
        <button onclick="addToPlaylist('The Chill Cast')">➕ Playlist</button>
      </div>
    </div>
       <footer>
      <a href="#">Premium</a>
      <a href="#">Profile</a>
      <a href="#">Help</a>
      <a href="#">Download Music</a>
    </footer>
  </div>

  <!-- Audio Player -->
  <div class="audio-player" id="audioPlayer">
    <p id="nowPlaying">Now Playing: —</p>
    <button onclick="toggleAudio()">⏯️</button>
  </div>
    <script>
    let audio = new Audio();
    let isPlaying = false;

    function playPreview(title, url) {
      audio.src = url;
      audio.play();
      isPlaying = true;
      document.getElementById("nowPlaying").textContent = `Now Playing: ${title}`;
      document.getElementById("audioPlayer").style.display = "flex";
    }

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }

    function addToPlaylist(title) {
      let playlist = JSON.parse(localStorage.getItem("playlist") || "[]");
      if (!playlist.includes(title)) {
        playlist.push(title);
        localStorage.setItem("playlist", JSON.stringify(playlist));
        alert(`Added "${title}" to your playlist!`);
      } else {
        alert(`"${title}" is already in your playlist!`);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      const isDark = document.body.classList.contains("dark-theme");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    function filterCards() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.querySelector("p").innerText.toLowerCase();
        card.style.display = title.includes(query) ? "flex" : "none";
      });
    }

    function filterCategory(category) {
      const buttons = document.querySelectorAll(".filter-btn");
      buttons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const cat = card.dataset.category;
        card.style.display = (category === "all" || cat === category) ? "flex" : "none";
      });
      filterCards();
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-theme");
      }
    }
  </script>
</body>
</html>
